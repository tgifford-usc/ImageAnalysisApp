<html>
  <head>
    <meta charset="UTF-8" />
    <title>Web API examples</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
  <body>
    <div id="homeNav">
      <button id="homeButton"><i class="fa fa-camera-retro fa-4x"></i></button>
    </div>

    <div id="startPanel">
      <button id="requestButton">START</button>
    </div>  
  
    <div id="cameraPanel">
      <div class="camera">
        <video id="video" playsinline>Video stream not available.</video>
        <button id="takePhotoButton">Take photo</button>
        <canvas id="canvas"></canvas>
      </div>
    </div>

    <div id="photoPanel">
      <div class="output" id="photoFrame">
        <img id="photo" alt="The screen capture will appear in this box." />
      </div>
      <div id="descriptionPanel">
        <div id="imageDescription"></div>
      </div>
    </div>

    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
